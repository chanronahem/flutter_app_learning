name: flutter_app_learning
description: "A new Flutter project for learning."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

#---------- PACKAGES ----------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.2.0
  url_launcher: ^6.2.6
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0

  # Launcher
  flutter_launcher_icons: ^0.13.1
#  flutter_app_name: ^0.1.1

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  #---------- ASSETS ----------#
  assets:
    - assets/icons/
    - assets/images/on_boarding_images/
    - assets/logos/

  #---------- FONTS ----------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
    - family: Coolvetica
      fonts:
        - asset: assets/fonts/coolvetica_regular.otf
          weight: 300
        - asset: assets/fonts/coolvetica_regular_italic.otf
          style: italic

#---------- LAUNCHER ICON ----------#
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logos/h-splash-logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logos/h-splash-logo.png"
    background_color: "#FBB03B"
    theme_color: "#FBB03B"
  windows:
    generate: true
    image_path: "assets/logos/h-splash-logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logos/h-splash-logo.png"

